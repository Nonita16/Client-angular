<div *ngIf="identity" class="navigation col-lg-1">
      <h1 class="head-title">
        <a [routerLink]="['/']" >
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 
         {{ title }}!
        </a>
      </h1>
      <nav id="navigation">
           <a [routerLink]="['/employee', 0]" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 
            Empleados
          </a>
      </nav>
</div>


<div *ngIf="identity" class="central col-lg-11">
      <router-outlet></router-outlet>
</div>

<div class="row col-lg-12" *ngIf="!identity">
    <div class="col-lg-12">
        <h1>Identifícate</h1>
        <div *ngIf="errorMessage">
            <div class="alert alert-info">
                <strong>Error: </strong>{{errorMessage}}
            </div>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
            <p>
                <label>Correo electrónico</label>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" 
                class="form-control" required/>
                <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                </span>
            </p>
             <p>
                <label>Contraseña</label>
                <input type="password" #password="ngModel" name="password" class="form-control" 
                [(ngModel)]="user.password" required/>
            </p>
            <input type="submit" name="" value="Entrar" class="btn btn-primary">
        </form>
    </div>
